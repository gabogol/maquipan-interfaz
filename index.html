<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">  

        <!--Estilo-->
        <link href="css/style.css" rel="stylesheet" type="text/css">

        <title>Maquipan</title>
    </head>
    <body>
        <div class="container-fluid">
            <!--Row Logo-->
            <div class="row mt-4">
                <div class="col-lg-12 pt-3">
                    <div class="d-flex align-items-center pb-5">
                        <img src="images/logo.png" class="mx-auto d-block img-fluid">
                    </div>
                </div>
            </div>
            <!--Row Contenido-->
            <div id="Contenido" class="row justify-content-end">
                <div class="col-lg-4 rojo text-center order-1 order-lg-0 order-md-1 order-sm-1">
                    <img src="images/tiempo.png" class="img-fluid">
                </div>
                <div class="col-lg-8 azul order-0 order-lg-1 order-md-0 order-sm-0">
                    <h4 class="pb-4 text-lg-left text-center">¿Quieres revisar tu bono en línea?</h4>
                    <form>
                        <div class="form-group">
                            <label for="Usuario">Usuario</label>
                            <input class="form-control" type="text" id="Usuario">
                        </div>
                        <div class="form-group">
                            <label for="Clave">Clave</label>
                            <input class="form-control" type="password" id="Clave">
                        </div>
                        <button class="btn btn-danger" role="button" id="Boton">Vamos!</button>
                    </form>
                    <div class="d-flex align-items-end flex-column">
                        <img src="images/zuc.png" class="zuc img-fluid">
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
